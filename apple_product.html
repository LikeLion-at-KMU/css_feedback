<!-- 카드 만들기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="card.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="card">
            
            <div class="main">
                <h3>WATCH</h3>
                <h5 id="red">SERIES 5</h5>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MTP72_VW_PF+watch-40-alum-silver-nc-5s_VW_PF_WF_SI?wid=2000&hei=2000&fmt=png-alpha&.v=1566449863593,1567125904712" alt=""><br>
            </div>

            <div class="text">
                <div class="list-icon">
                    <i class="fas fa-border-all"></i>
                </div>
                
                <h4 id="left">Pink Sand</h4>
                <p id="gray">
                    The most advanced Apple Watch yet,
                    featuring the Always‑On Retina display,
                    international emergency calling,
                    fall detection and a built‑in compass.
                </p>
                <p class="right">Starting at A$649</p>

                <!-- <p id="right">Starting at A$649</p> -->
                <!-- id 값은 해당 문서에서 유일해야합니다! 위 아래 둘 다 id를 right로 가지면 안됩니다. -->
                <p id="right">
                        <a href="https://www.apple.com/au/apple-watch-series-5/" target="_blank">
                            <!-- target = "_blank" 해주면 새 창에서 뜹니다 -->
                            <i class="fas fa-angle-double-right"></i>
                            <!-- font awesome 아이콘을 한 번 사용해보았습니다...! -->
                        </a>
                    
                </p>
            </div>

        </div>
    </div>
</body>
</html>
